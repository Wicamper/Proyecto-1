<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cotización inMedia</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">


</head>


<body>
    <br>
    <br>
    <br>
    <div class="div-titulo">
     
        <h1>Arma tu cotización</h1>
    </div>



<br>
    <div class="div-titulo">
       
    </div>
    
    <div class="contenedor">

        <div class="div-formulario">
            <br>
            <h2>¿Como podemos apoyarte?</h2>
<br>
<br>

            <form action="#" id="formulario">
                <input type="text" id="servicio" placeholder="Ingresa un servicio">
                <input type="text" id="presupuesto" placeholder="Ingresa tu presupuesto>

                <button type="submit" id="btnAgregar">Agregar</button>
             
            </form>
        </div>

        <div id="video">
            <video autoplay muted loop id="video-background">
              <source src="assets/inme2.mp4" type="video/mp4">
              <source src="assets/inme2.mp4" type="video/webm">
              <!-- Agrega más elementos source para otros formatos -->
            </video>
            <!-- Aquí puedes agregar más contenido HTML -->
          </div>

        <div class="div-listado">
            <h2>Servicios a cotizar</h2>
            <div class="div-empleados">
            
                <div class="enviar"> <button type="submit" id="btnEnviar">Enviar</button>
              
                </div> 


           
                 
            </div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
